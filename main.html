<!DOCTYPE html>
<html>
<head>
    <title>Footer</title>
    <style>
        footer {
            background: #000;
            color: white;
            padding: 40px;
        }

        .footer-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        /* Social media icons */
        .media-icons {
            display: flex;
            gap: 15px;
        }

        .media-icons a {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        /* Link Boxes */
        .link-boxes {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
        }

        .box {
            min-width: 150px;
        }

        .box h3 {
            margin-bottom: 10px;
            border-bottom: 2px solid white;
            display: inline-block;
            padding-bottom: 5px;
        }

        .box ul {
            list-style: none;
            padding: 0;
        }

        .box ul li {
            margin: 6px 0;
        }

        .box ul li a {
            color: #ccc;
            text-decoration: none;
        }

        .bottom-bar {
            background: #222;
            padding: 15px;
            text-align: center;
            margin-top: 30px;
        }

        @media(max-width: 768px) {
            .link-boxes {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>

<body>

<footer>
    <div class="footer-container">

        <!-- SOCIAL MEDIA -->
        <div class="media-icons">
            <a href="#">F</a>
            <a href="#">T</a>
            <a href="#">I</a>
            <a href="#">L</a>
            <a href="#">Y</a>
        </div>

        <!-- LINK SECTIONS -->
        <div class="link-boxes">

            <div class="box">
                <h3>Links</h3>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </div>

            <div class="box">
                <h3>Services</h3>
                <ul>
                    <li><a href="#">App Design</a></li>
                    <li><a href="#">Web Design</a></li>
                </ul>
            </div>

            <div class="box">
                <h3>Contact</h3>
                <ul>
                    <li>8879887262</li>
                    <li><a href="#">Social Media Page</a></li>
                </ul>
            </div>

        </div>
    </div>

    <div class="bottom-bar">
        Copyright Â© 2021 company.
    </div>
</footer>

</body>
</html>
